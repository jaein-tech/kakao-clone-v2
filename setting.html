<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script 
            src="https://kit.fontawesome.com/aa2845e1ab.js"
            crossorigin="anonymous">
        </script>
        <link rel="stylesheet" href="css/styles.css" />
        <title>Settings | Kakao Clone</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span class="status-bar__clock">13:54</span>
            </div>
            <div class="status-bar__column">
                <i class="fas fa-clock"></i>
                <i class="fas fa-volume-mute"></i>
                <i class="fas fa-wifi"></i>
                <sapn class="status-bar__battery-level">70%</sapn>
                <i class="fas fa-battery-three-quarters"></i>
            </div>
        </div>
        <header class="header">
            <div class="header__header-column">
                <a href="#" onclick='history.back(-1); return false;' class="header__back-btn">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h1 class="header__title">Settings</h1>
            </div>
            <div class="header__header-cloumn">
                <span class="header__icon">
                    <i class="fas fa-search"></i>
                </span>
            </div>
        </header>
        <main class="settings">
            <section class="settings__sections">
                <ul class="settings_list">
                    <li class="settings__setting">
                        <span class="settings__icon">
                            <i class="fas fa-bullhorn"></i>
                        </span>
                        <span class="settings__title">Notices</span>
                    </li>
                    <li class="settings__setting">
                        <span class="settings__icon">
                            <i class="fas fa-flask"></i>
                        </span>
                        <span class="settings__title">Kakao Lab</span>
                    </li>
                    <li class="settings__setting">
                        <div class="settings__version">
                            <div class="settings__version-icon">
                                <span class="settings__icon">
                                    <i class="fas fa-info-circle"></i>
                                </span>
                                <span class="settings__title">Version</span>
                            </div>
                            <div class="settings__version-number">
                                <span class="settings__status">0.0.1</span>
                            </div>
                        </div>
                    </li>
                </ul>
            </section>
            <section class="settings__sections">
                <ul class="settings_list">
                    <li class="settings__setting">
                        <span class="settings__icon">
                            <i class="fas fa-lock"></i>
                        </span>
                        <span class="settings__title">Privacy</span>
                    </li>
                    <li class="settings__setting">
                        <span class="settings__icon">
                            <i class="far fa-bell"></i>
                        </span>
                        <span class="settings__title">Notifications</span>
                    </li>
                    <li class="settings__setting">
                        <span class="settings__icon">
                            <i class="far fa-user"></i>
                        </span>
                        <span class="settings__title">Friends</span>
                    </li>
                    <li class="settings__setting">
                        <span class="settings__icon">
                            <i class="far fa-comment"></i>
                        </span>
                        <span class="settings__title">Chats</span>
                    </li>
                    <li class="settings__setting">
                        <span class="settings__icon">
                            <i class="fas fa-sms"></i>
                        </span>
                        <span class="settings__title">SMS Messages</span>
                    </li>
                    <li class="settings__setting">
                        <span class="settings__icon">
                            <i class="far fa-sun"></i>
                        </span>
                        <span class="settings__title">Display</span>
                    </li>
                    <li class="settings__setting">
                        <span class="settings__icon">
                            <i class="fas fa-brush"></i>
                        </span>
                        <span class="settings__title">Theme</span>
                    </li>
                </ul>
            </section>
            <section class="settings__sections">
                    <ul class="settings_list">
                        <li class="settings__setting">
                            <span class="settings__icon">
                                <i class="far fa-question-circle"></i>
                            </span>
                            <span class="settings__title">Support</span>
                        </li>
                    </ul>
                </section>
        </main>
        <div class="bigScreen">
            <span class="bigScreen__text">Please make your screen small! :)</span>
        </div>
    </body>
</html>
